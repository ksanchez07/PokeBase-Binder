                <script>
const on_push = () => {
   

    let payload = {
        action: 'push_button',
        };
    fetch('ajax', {
		    body: JSON.stringify(payload),
		cache: "no-cache",
		headers: {
			'Content-Type': 'application/json',
		},
		method: "POST",
	})
	.then(response => response.text())
	.then(text => {
		console.log(`The server replied ${text}`);
        let response_ob = JSON.parse(text);
		let el = document.getElementById('how_many');
		el.innerHTML = response_ob.push_count;
	})
	.catch(ex => {
		console.log(`An error occurred: ${ex}\n${ex.stack}`);
	});
}
        </script>
        <h1>You have pushed that button <span id="how_many">0</span> times.</h1><br>
        <button onclick="on_push()">Never push me</button><br>
